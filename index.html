<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- col start-->
            <div class="board"></div>
            <!-- col end -->
            <aside>
                <div class="info">
                    <h3>Player</h3>
                    <div class="info-player">
                        <div class="underlay border">
                            <img
                                class="playerIcon playerIcon1 on"
                                src="./images/poppy.png"
                                alt="one"
                            />
                        </div>
                        <div class="underlay">
                            <img
                                class="playerIcon playerIcon2"
                                src="./images/sunflower-1.png"
                                alt="two"
                            />
                        </div>
                    </div>
                    <div class="info-msg"></div>
                </div>

                <div class="options">
                    <div class="space">
                        <button>Go to Space</button>
                    </div>
                    <div class="reset">
                        <button>New Game</button>
                    </div>
                    <div class="buildBoard">
                        <button>Board Size</button>
                    </div>
                </div>
            </aside>
        </div>
        <div id="overlay" class="overlay">
            <div class="congrats">üèÜ</div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
